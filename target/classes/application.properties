#this file is used to supply input to spring boot
server.port=9999

spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp


#This is for spring data +jpa + orm configuration 
#spring.datasource.url = jdbc:mysql://mysqltechdb-container:3306/vehicle_db?createDatabaseIfNotExist=true
spring.datasource.url = jdbc:mysql://localhost:3306/batch100_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = 12345

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
